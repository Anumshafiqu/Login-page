<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Profile Completion -->

        <!-- Add All Claims Button -->
        <button pButton label="Add All Claims" class="p-button-lightblue full-width-btn rounded py-1"></button>
        <p-divider></p-divider>

        <!-- Menu Items -->
        <ul class="sidebar-menu">
            <li><i class="pi pi-home mx-2"></i> Dashboard</li>
            <li><i class="pi pi-box mx-2"></i> Inventory</li>
            <li><i class="pi pi-chart-line mx-2"></i> Reports</li>
            <li class="dropdown">
                <div class="dropdown-header">
                    <i class="pi pi-user mx-2"></i> Profile
                    <i class="pi pi-chevron-down ml-8"></i>
                </div>
                <ul class="dropdown-menu p-2">
                    <li><i class="pi pi-image mx-2"></i> Profile Image</li>
                    <li><i class="pi pi-phone mx-2"></i> Contact Number</li>
                    <li><i class="pi pi-info-circle mx-2"></i> More Info</li>
                </ul>
            </li>
        </ul>



<div class="profile-card p-3">
  <h4 class="text-sm font-medium mb-2">Profile Completion 10%</h4>
  <p-progressBar [value]="10" [showValue]="false" class="p-0 custom-progress"></p-progressBar>
  <a class="update-link mt-2 block" href="#">Update Now</a>
</div>
    </aside>

    <!-- Main Content -->
    <main class="content">
<app-home-page></app-home-page>
    </main>
</div>
